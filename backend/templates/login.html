{% extends "base.html" %}

{% block content %}
<div class="flex-grow flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="p-8">
            <div class="flex justify-center mb-6">
                <div class="h-12 w-12 bg-primary-50 rounded-xl flex items-center justify-center">
                    <svg class="w-8 h-8 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z">
                        </path>
                    </svg>
                </div>
            </div>

            <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">SecureAttend</h2>
            <p class="text-center text-gray-500 mb-8">Sign in to mark your attendance</p>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
                        placeholder="john@college.edu">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
                        placeholder="••••••••">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember"
                            class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-900">Remember me</label>
                    </div>
                </div>

                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
                    Sign in
                </button>
            </form>

            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-50 text-red-700 rounded-lg text-sm text-center"></div>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Don't have an account? <a href="/register"
                        class="text-primary-600 font-medium hover:text-primary-700 transition-colors">Sign up here</a>
                </p>
            </div>
        </div>
        <div class="bg-gray-50 px-8 py-4 border-t border-gray-100">
            <p class="text-xs text-center text-gray-500">
                Authorized personnel only. Protected by Face Recognition & Geo-fencing.
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Clear any existing tokens
        localStorage.removeItem('token');
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('errorMessage');

        // Basic validation
        if (!email || !password) return;

        // Show loading state (optional)

        try {
            const formData = new FormData();
            formData.append('username', email); // FASTAPI OAuth2 expects 'username'
            formData.append('password', password);

            const response = await fetch('/token', {
                method: 'POST',
                body: formData
            });

            let data;
            try {
                const text = await response.text();
                try {
                    data = JSON.parse(text);
                } catch {
                    throw new Error(`Server Error: ${text.substring(0, 100)}...`);
                }
            } catch (err) {
                throw new Error("Failed to connect to server or parse response.");
            }

            if (response.ok) {
                // Save token
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('user', JSON.stringify({
                    id: data.user_id,
                    name: data.full_name
                }));

                // Redirect
                window.location.href = '/dashboard';
            } else {
                errorDiv.textContent = data.detail || 'Login failed';
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            console.error('Login error:', error);
            errorDiv.textContent = error.message;
            errorDiv.classList.remove('hidden');
        }
    });
</script>
{% endblock %}
